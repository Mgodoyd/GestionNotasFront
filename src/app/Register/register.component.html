<div class="container">
    <div class="left">
      <img src="https://o.remove.bg/downloads/860d3ccf-aa69-4efe-b0d0-8004428e84ee/Ringed-Notepad-Mockup-removebg-preview.png" alt="logo">
      <p>“No hay nada más poderoso que la determinación y la pasión”.</p>
    </div>
    <div class="right">
      <p class="help">Need Help?</p>
      <form class="form-login">
        <div class="mb-3">
            <p class="login-word">{{title}}</p>
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" >
          </div>
        <div class="mb-3">
          <label  class="form-label">Email address</label>
          <input type="email" class="form-control" >
        </div>
        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input type="password" class="form-control" >
        </div>
        <div class="mb-3">
            <label  class="form-label">Repeat Password</label>
            <input type="password" class="form-control" >
          </div>
        <button type="button" class="btn btn-outline-success" id="button-submit">Submit</button>
        <span class="login">Already have an account? <a [routerLink]="['/']">Log in</a>
        </span>
      </form>
    </div>
  </div>
