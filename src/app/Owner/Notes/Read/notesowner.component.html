<div >
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-dark">Gestion Notas</span>
          <ul class="nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-dark border-bottom active" aria-current="page" [routerLink]="'/owner/notes'">Notas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark"  href="#"  data-tooltip="No est치s autorizado" [ngClass]="{'disabled': !canUser}" id="link_user" [routerLink]="['/owner/users']">Usuarios</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link text-dark border-bottom active" aria-current="page" [ngClass]="{'disabled': !canRol}" [routerLink]="['/owner/rol']">Rol</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark border-bottom active" aria-current="page" [ngClass]="{'disabled': !canRol}" [routerLink]="['/owner/states']">Estatus</a>
            </li>
          </ul>
          <button type="button" class="btn btn-outline-success" (click)="logoutUser()">Sign off</button>
        </div>
      </nav>
      
      <nav class="navbar_">
        <div class="container-fluid">
          <a class="navbar-brand"></a>
          <form class="d-flex" role="search">
            <button [disabled]="!canCreate" data-tooltip="No est치s autorizado" class="button_create" type="submit" [ngClass]="{'disabled': !canCreate}" [routerLink]="['/createowner']">Crear</button>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchInput" [(ngModel)]="searchId">
            <button class="button_search" type="submit" (click)="searchNote()">Search</button>
          </form>
        </div>
      </nav>
      <div class="container-cards">
          <div>
            <div>
                <table class="table">
                    <thead class="table-color">
                      <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>States</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let note of filteredNotes">
                      <tr>
                        <td>{{note.identificador}}</td>
                        <td>{{note.titulo}}</td>
                        <td class="content">{{note.descripcion}}</td>
                        <td>
                          <div class="select">
                          <select [(ngModel)]="note.Estatus" [ngStyle]="getStatusStyles(note.Estatus)">
                            <option *ngFor="let estados of states" [value]="estados.id" class="optionstatus">{{ estados.nombre }}</option>
                          </select>
                          </div>
                          </td>  
                        <td class="row-container">
                          <button [disabled]="!canUpdate" data-tooltip="No est치s autorizado" class="button_update" [ngClass]="{'disabled': !canUpdate}" [routerLink]="'/updateowner/' + note.titulo"  >Actualizar</button>
                            <button  [disabled]="!canDelete" data-tooltip="No est치s autorizado" class="button_delete" (click)="deletenote(note.identificador)"[ngClass]="{'disabled': !canDelete}">Eliminar</button>
                        </td>                        
                    </tbody>
               </table>
         </div>
    </div>
</div>
